<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New City Collegiate | Rock Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,700;1,400&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cormorant Garamond', serif; }
        .font-inter { font-family: 'Inter', sans-serif; }
        [x-cloak] { display: none !important; }
        .transition-custom { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .rock-card { border-radius: 2rem; transition: all 0.3s ease; }
        #auth-overlay { background: #faf9f6; position: fixed; inset: 0; z-index: 50; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body class="bg-[#faf9f6] text-slate-900" x-data="rockApp" x-init="init()">

    <!-- AUTH SCREEN (Visible until user exists) -->
    <div id="auth-overlay" x-show="!user" x-cloak>
        <div class="text-center p-6">
            <h1 class="text-7xl md:text-8xl font-black font-inter tracking-tighter uppercase mb-4">Rock Tracker</h1>
            <p class="text-xl italic text-slate-400 mb-12">New City Collegiate Strategic Framework</p>
            
            <button id="google-signin-btn" @click="signInWithGoogle()"
                    class="flex items-center gap-4 bg-white border border-slate-200 text-slate-700 font-inter font-bold px-8 py-4 rounded-full shadow-lg hover:shadow-xl transition-custom transform hover:-translate-y-1 active:scale-95 mx-auto">
                <svg class="w-6 h-6" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 12-4.53z"/>
                </svg>
                Sign in with Google
            </button>
        </div>
    </div>

    <!-- MAIN DASHBOARD -->
    <div x-show="user" class="max-w-7xl mx-auto px-6 py-12" x-cloak>
        <nav class="flex justify-between items-center mb-16">
            <div class="flex items-center gap-2">
                <div class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></div>
                <span class="font-inter text-[10px] font-black uppercase tracking-widest text-slate-400">Tactical Dashboard</span>
            </div>
            <div class="flex items-center gap-4">
                <span class="font-inter text-[10px] text-slate-400" x-text="user?.email"></span>
                <button @click="signOutUser()" class="font-inter text-[10px] font-black uppercase text-slate-400 hover:text-red-500">Sign Out</button>
            </div>
        </nav>

        <header class="mb-12">
            <h1 class="text-6xl font-black font-inter tracking-tighter uppercase">Quarterly Rocks</h1>
            <p class="text-[11px] font-black uppercase tracking-[0.5em] text-slate-400 font-inter">Active Mission Units</p>
        </header>

        <div class="grid lg:grid-cols-12 gap-10">
            <!-- ROCK LIST -->
            <div class="lg:col-span-7 space-y-6">
                <template x-for="rock in rocks" :key="rock.id">
                    <div @click="activeId = rock.id" 
                         class="rock-card bg-white p-8 border-2 cursor-pointer transition-custom"
                         :class="activeId === rock.id ? 'border-indigo-500 shadow-xl' : 'border-transparent shadow-sm hover:border-slate-200'">
                        
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <span class="text-[9px] font-inter font-black uppercase tracking-widest px-2 py-1 rounded bg-slate-100 text-slate-500" x-text="rock.pathway"></span>
                                <h3 class="text-3xl font-bold italic mt-2" x-text="rock.title"></h3>
                            </div>
                            <span class="text-[9px] font-inter font-black uppercase tracking-widest text-slate-300" x-text="rock.status"></span>
                        </div>

                        <div class="flex items-center gap-4">
                            <div class="flex-1 h-1 bg-slate-50 rounded-full overflow-hidden">
                                <div class="h-full bg-indigo-500 transition-all duration-500" :style="`width: ${calcProgress(rock)}%`"></div>
                            </div>
                            <span class="font-inter text-[9px] font-black text-slate-400" x-text="calcProgress(rock) + '%'"></span>
                        </div>
                    </div>
                </template>
            </div>

            <!-- DETAIL PANE -->
            <div class="lg:col-span-5">
                <div class="bg-white rounded-[2.5rem] p-10 shadow-sm border border-slate-100 sticky top-8 min-h-[400px]">
                    <template x-if="activeRock">
                        <div>
                            <h4 class="font-inter text-[10px] font-black uppercase tracking-widest text-slate-400 mb-2">Strategic Context</h4>
                            <p class="text-xl italic text-slate-600 mb-8" x-text="activeRock.description"></p>

                            <h4 class="font-inter text-[10px] font-black uppercase tracking-widest text-slate-400 mb-6">Tactical Steps</h4>
                            <div class="space-y-4">
                                <template x-for="(step, index) in activeRock.battlePlan" :key="index">
                                    <div @click="toggleStep(index)" class="flex items-start gap-4 cursor-pointer group">
                                        <div class="w-6 h-6 mt-1 rounded-lg border-2 flex-shrink-0 flex items-center justify-center transition-colors"
                                             :class="step.completed ? 'bg-indigo-500 border-indigo-500' : 'border-slate-200 group-hover:border-indigo-300'">
                                            <template x-if="step.completed">
                                                <svg class="w-3 h-3 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="4"><path d="M5 13l4 4L19 7"></path></svg>
                                            </template>
                                        </div>
                                        <span class="text-lg italic" :class="step.completed ? 'text-slate-300 line-through' : 'text-slate-700'" x-text="step.task"></span>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithPopup, GoogleAuthProvider, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDocs, collection, onSnapshot, updateDoc, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'ncc-rock-tracker';

        document.addEventListener('alpine:init', () => {
            Alpine.data('rockApp', () => ({
                user: null,
                rocks: [],
                activeId: null,

                get activeRock() {
                    return this.rocks.find(r => r.id === this.activeId);
                },

                async init() {
                    onAuthStateChanged(auth, async (user) => {
                        this.user = user;
                        if (user) {
                            await this.seedInitialRock(user.uid);
                            this.setupListener(user.uid);
                        }
                    });
                },

                async signInWithGoogle() {
                    const provider = new GoogleAuthProvider();
                    try {
                        await signInWithPopup(auth, provider);
                    } catch (error) {
                        console.error("Auth Error:", error);
                        // Using a simple notification if popup is blocked
                        const btn = document.getElementById('google-signin-btn');
                        btn.innerText = "Error - Try again";
                        setTimeout(() => btn.innerHTML = "Sign in with Google", 3000);
                    }
                },

                async signOutUser() {
                    await signOut(auth);
                    this.user = null;
                    this.rocks = [];
                },

                async seedInitialRock(uid) {
                    const rocksCol = collection(db, 'artifacts', appId, 'users', uid, 'rocks');
                    const snap = await getDocs(query(rocksCol));
                    
                    if (snap.empty) {
                        const initialRock = {
                            title: "Operation Liftoff: 2 D-Groups",
                            description: "Connecting hungry students with wise mentors to ensure leadership depth during our growth phase.",
                            pathway: "Grow",
                            status: "In Progress",
                            battlePlan: [
                                { task: "Identify 3 potential leaders", completed: true },
                                { task: "Consult Village elders for referrals", completed: false },
                                { task: "Host vision dinner for candidates", completed: false }
                            ],
                            createdAt: Date.now()
                        };
                        await setDoc(doc(db, 'artifacts', appId, 'users', uid, 'rocks', 'initial'), initialRock);
                    }
                },

                setupListener(uid) {
                    const rocksCol = collection(db, 'artifacts', appId, 'users', uid, 'rocks');
                    onSnapshot(rocksCol, (snap) => {
                        this.rocks = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                        if (this.rocks.length > 0 && !this.activeId) {
                            this.activeId = this.rocks[0].id;
                        }
                    });
                },

                calcProgress(rock) {
                    if (!rock.battlePlan?.length) return 0;
                    const done = rock.battlePlan.filter(s => s.completed).length;
                    return Math.round((done / rock.battlePlan.length) * 100);
                },

                async toggleStep(idx) {
                    const rock = { ...this.activeRock };
                    rock.battlePlan[idx].completed = !rock.battlePlan[idx].completed;
                    
                    const progress = this.calcProgress(rock);
                    rock.status = progress === 100 ? 'Completed' : (progress > 0 ? 'In Progress' : 'Planned');
                    
                    const { id, ...payload } = rock;
                    await updateDoc(doc(db, 'artifacts', appId, 'users', this.user.uid, 'rocks', id), payload);
                }
            }));
        });
    </script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</body>
</html>
