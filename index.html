<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Tracker | Personal Strategy</title>
    <!-- Tailwind for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;0,700;1,400;1,600&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cormorant Garamond', serif; }
        .font-inter { font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        [x-cloak] { display: none !important; }
        .transition-all { transition: all 0.3s ease; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        
        /* Ensure layout stability while fonts load */
        .min-h-screen { min-height: 100vh; }
        .max-w-6xl { width: 100%; max-width: 72rem; }
    </style>
</head>
<body class="min-h-screen bg-[#faf9f6] text-slate-900 p-6 md:p-12 pb-24 selection:bg-indigo-100" 
      x-data="rockApp" 
      x-init="init()"
      x-cloak>

    <div class="max-w-6xl mx-auto">
        
        <!-- Cloud Sync Indicator -->
        <div class="fixed top-4 right-4 z-[50] flex items-center gap-2 px-3 py-1.5 bg-white/90 backdrop-blur rounded-full border border-slate-100 shadow-sm">
            <div class="w-2 h-2 rounded-full" :class="user ? 'bg-emerald-500 animate-pulse' : 'bg-amber-500'"></div>
            <span class="text-[9px] font-black uppercase tracking-widest text-slate-400 font-inter" x-text="user ? 'Connected' : 'Syncing...'"></span>
        </div>

        <!-- Header Section -->
        <header class="flex flex-col md:flex-row justify-between items-start md:items-end gap-6 mb-16">
            <div>
                <h1 class="text-5xl md:text-7xl font-black tracking-tighter text-slate-900 font-inter mb-2 uppercase">
                    Rock Tracker
                </h1>
                <p class="text-[10px] font-black uppercase tracking-[0.4em] text-slate-400 font-inter">New City Collegiate Strategy</p>
            </div>
            <div class="flex items-center gap-6">
                <template x-if="!user">
                    <span class="text-[10px] font-bold text-slate-300 uppercase tracking-widest font-inter">Authenticating...</span>
                </template>
                <button 
                    @click="showNewRockForm = true" 
                    class="bg-indigo-600 hover:bg-indigo-700 text-white px-8 py-4 rounded-full flex items-center gap-2 transition-all shadow-xl font-inter font-bold text-xs uppercase tracking-widest active:scale-95"
                >
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                    Set New Rock
                </button>
            </div>
        </header>

        <!-- Pathway Goals Summary -->
        <div class="grid grid-cols-4 gap-4 mb-16 max-w-2xl">
            <template x-for="(theme, name) in themes" :key="name">
                <div class="flex flex-col items-center gap-2">
                    <div class="w-10 h-10 rounded-full shadow-lg transition-transform hover:scale-110" :style="`background-color: ${theme.color}`">
                    </div>
                    <span class="text-[9px] font-black uppercase tracking-widest text-slate-400 font-inter" x-text="name"></span>
                </div>
            </template>
        </div>

        <div class="grid lg:grid-cols-12 gap-12 mb-24">
            <!-- Main Rock List -->
            <div class="lg:col-span-7 space-y-8">
                <h2 class="text-[10px] font-black uppercase tracking-widest text-slate-400 font-inter mb-4 flex items-center gap-2">
                    Current Focus 
                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                </h2>
                
                <template x-if="rocks.length === 0">
                    <div class="bg-white rounded-[3rem] border-2 border-dashed border-slate-200 py-32 text-center">
                        <p class="text-2xl italic text-slate-400">"Seek first the kingdom..."</p>
                        <p class="text-[10px] uppercase font-black tracking-widest text-slate-300 mt-4 font-inter">Loading your focus...</p>
                    </div>
                </template>

                <template x-for="(rock, rockIndex) in rocks" :key="rock.id">
                    <div 
                        @click="activeRockId = rock.id" 
                        class="bg-white rounded-[2.5rem] p-8 border-2 cursor-pointer transition-all"
                        :class="activeRockId === rock.id ? 'border-indigo-500 shadow-2xl scale-[1.01]' : 'border-transparent shadow-sm hover:border-slate-200'"
                    >
                        <div class="flex justify-between items-start mb-6">
                            <div class="flex flex-col gap-2">
                                <div class="flex gap-2">
                                    <span class="text-[9px] font-black px-2 py-0.5 rounded bg-slate-100 text-slate-500 uppercase tracking-tighter font-inter" x-text="rock.status"></span>
                                    <span class="text-[9px] font-black uppercase tracking-[0.2em] font-inter" :style="`color: ${themes[rock.pathway]?.color || '#ccc'}`" x-text="rock.pathway"></span>
                                </div>
                                <h3 class="text-3xl font-bold italic leading-none text-slate-900" x-text="rock.title"></h3>
                            </div>
                            <button @click.stop="deleteRock(rock.id)" class="text-slate-200 hover:text-red-500 transition-colors p-2">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                            </button>
                        </div>
                        
                        <!-- Main Plan Checklist -->
                        <div class="mb-8 space-y-3">
                            <template x-for="(step, stepIndex) in rock.battlePlan" :key="stepIndex">
                                <div @click.stop="toggleTask(rock, stepIndex)" class="flex items-center gap-3 group">
                                    <div class="w-5 h-5 rounded border-2 flex items-center justify-center transition-colors"
                                         :class="step.completed ? 'bg-emerald-500 border-emerald-500' : 'border-slate-200 group-hover:border-indigo-300'">
                                        <template x-if="step.completed">
                                            <svg class="w-3.5 h-3.5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>
                                        </template>
                                    </div>
                                    <span class="text-lg italic transition-all" :class="step.completed ? 'text-slate-300 line-through' : 'text-slate-600'" x-text="step.task"></span>
                                </div>
                            </template>
                            
                            <div class="mt-4 pt-4 border-t border-slate-50">
                                <input 
                                    type="text" 
                                    placeholder="+ Add a step..." 
                                    class="w-full bg-transparent border-none outline-none italic text-slate-400 focus:text-indigo-600 transition-colors"
                                    @click.stop
                                    @keydown.enter.prevent.stop="addInlineStep(rock, $event.target)"
                                >
                            </div>
                        </div>

                        <div class="space-y-2">
                            <div class="h-1.5 w-full bg-slate-100 rounded-full overflow-hidden">
                                <div class="h-full transition-all duration-1000 ease-out" :style="`width: ${calculateProgress(rock)}%; background-color: ${themes[rock.pathway]?.color || '#ccc'}`"></div>
                            </div>
                        </div>
                    </div>
                </template>
            </div>

            <!-- Sidebar Workspace -->
            <aside class="lg:col-span-5">
                <div class="bg-white rounded-[3rem] p-10 shadow-sm border border-slate-100 min-h-[500px] sticky top-8 flex flex-col">
                    <template x-if="!activeRockId">
                        <div class="flex-1 flex flex-col items-center justify-center text-center py-20">
                            <div class="w-16 h-16 bg-slate-50 rounded-full flex items-center justify-center mb-6">
                                <svg class="w-6 h-6 text-slate-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
                            </div>
                            <p class="text-slate-400 italic">Select a Rock to expand your strategy and field notes.</p>
                        </div>
                    </template>

                    <template x-if="activeRockId">
                        <div class="space-y-10 flex-1 flex flex-col">
                            <div>
                                <h3 class="text-[10px] font-black uppercase tracking-[0.3em] text-indigo-500 font-inter mb-4">Detailed Strategy</h3>
                                <textarea 
                                    x-model="getActiveRock().longDescription"
                                    @input.debounce.1000ms="saveToFirestore(getActiveRock())"
                                    class="w-full bg-slate-50 rounded-3xl p-6 italic text-slate-600 leading-relaxed outline-none border-2 border-transparent focus:border-indigo-100 transition-colors min-h-[160px]"
                                    placeholder="Unpack the 'why' and the 'how' behind this Rock here..."
                                ></textarea>
                            </div>

                            <div class="flex-1 flex flex-col">
                                <h3 class="text-[10px] font-black uppercase tracking-[0.3em] text-slate-400 font-inter mb-4">Field Notes & Comments</h3>
                                
                                <div class="space-y-3 mb-6 flex-1 overflow-y-auto max-h-[300px] pr-2">
                                    <template x-if="!getActiveRock().notes || getActiveRock().notes.length === 0">
                                        <p class="text-sm italic text-slate-300">No field notes yet.</p>
                                    </template>
                                    <template x-for="(note, nIdx) in getActiveRock().notes" :key="nIdx">
                                        <div class="p-4 bg-white border border-slate-100 rounded-2xl shadow-sm group">
                                            <div class="flex justify-between items-start mb-1">
                                                <span class="text-[8px] font-bold text-slate-300 uppercase tracking-widest font-inter" x-text="note.date"></span>
                                                <button @click="deleteNote(nIdx)" class="opacity-0 group-hover:opacity-100 text-slate-200 hover:text-red-400 transition-all">
                                                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                                                </button>
                                            </div>
                                            <p class="text-sm italic text-slate-700 leading-relaxed" x-text="note.content"></p>
                                        </div>
                                    </template>
                                </div>

                                <div class="mt-auto">
                                    <textarea 
                                        x-model="noteDraft"
                                        @keydown.enter.prevent="addNote()"
                                        class="w-full bg-white border-2 border-slate-100 rounded-2xl p-4 text-sm italic outline-none focus:border-indigo-500 transition-all"
                                        placeholder="Type a comment..."
                                        rows="2"
                                    ></textarea>
                                    <div class="flex justify-between items-center mt-2">
                                        <span class="text-[8px] text-slate-400 font-inter uppercase tracking-widest">Enter to save</span>
                                        <button @click="addNote()" class="bg-slate-900 text-white px-4 py-2 rounded-xl text-[10px] font-black uppercase tracking-widest font-inter hover:bg-indigo-600 transition-all">Save Note</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </aside>
        </div>
    </div>

    <!-- New Rock Modal -->
    <template x-if="showNewRockForm">
        <div class="fixed inset-0 z-[100] flex items-center justify-center p-4">
            <div class="absolute inset-0 bg-slate-900/80 backdrop-blur-md" @click="showNewRockForm = false"></div>
            <div class="relative bg-white w-full max-w-2xl rounded-[3.5rem] p-12 shadow-2xl">
                <h2 class="text-6xl font-black font-inter tracking-tighter uppercase mb-2">Discern</h2>
                <div class="space-y-8 mb-12">
                    <div>
                        <label class="text-[10px] font-black uppercase tracking-[0.3em] text-slate-400 mb-3 block font-inter">Core Objective</label>
                        <input x-model="newRock.title" class="w-full p-6 bg-slate-50 border-2 border-slate-100 rounded-3xl font-bold italic text-3xl outline-none focus:border-indigo-500" placeholder="Operation: [Title]">
                    </div>
                    <div class="grid grid-cols-2 gap-6">
                        <div>
                            <label class="text-[10px] font-black uppercase tracking-[0.3em] text-slate-400 mb-3 block font-inter">Pathway</label>
                            <select x-model="newRock.pathway" class="w-full p-6 bg-slate-50 border-2 border-slate-100 rounded-3xl font-bold italic text-xl outline-none appearance-none">
                                <template x-for="name in Object.keys(themes)">
                                    <option :value="name" x-text="name"></option>
                                </template>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="flex gap-6">
                    <button @click="showNewRockForm = false" class="flex-1 py-6 font-black text-slate-400 uppercase tracking-widest text-xs font-inter">Discard</button>
                    <button @click="addRock()" class="flex-[2] bg-indigo-600 text-white py-6 rounded-3xl font-black shadow-2xl hover:bg-indigo-700 uppercase tracking-widest text-xs font-inter">Deploy Rock</button>
                </div>
            </div>
        </div>
    </template>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, deleteDoc, onSnapshot, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global Setup with null checks for Vercel environments
        const configData = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const app = initializeApp(configData);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'ncc-rock-tracker-live';

        document.addEventListener('alpine:init', () => {
            Alpine.data('rockApp', () => ({
                user: null,
                rocks: [],
                themes: {
                    'Connect': { color: '#DFB36D' },
                    'Grow': { color: '#6D886D' },
                    'Commit': { color: '#C5044A' },
                    'Multiply': { color: '#92BBC5' }
                },
                activeRockId: null,
                showNewRockForm: false,
                noteDraft: '',
                newRock: { title: '', pathway: 'Connect' },

                async init() {
                    const initAuth = async () => {
                        try {
                            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                                await signInWithCustomToken(auth, __initial_auth_token);
                            } else {
                                await signInAnonymously(auth);
                            }
                        } catch (e) {
                            console.error("Auth init failed:", e);
                        }
                    };
                    
                    initAuth();

                    onAuthStateChanged(auth, (user) => {
                        if (user) {
                            this.user = user;
                            this.setupFirestoreListener(user.uid);
                        }
                    });
                },

                setupFirestoreListener(uid) {
                    const rocksRef = collection(db, 'artifacts', appId, 'users', uid, 'rocks');
                    onSnapshot(rocksRef, (snapshot) => {
                        const items = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        
                        if (items.length === 0 && this.rocks.length === 0) {
                            this.seedDefaultData(uid);
                        } else {
                            this.rocks = items.sort((a, b) => b.createdAt - a.createdAt);
                            if (this.rocks.length > 0 && !this.activeRockId) {
                                this.activeRockId = this.rocks[0].id;
                            }
                        }
                    }, (err) => console.error("Firestore Error:", err));
                },

                async seedDefaultData(uid) {
                    const id = "initial-rock-" + Date.now();
                    await setDoc(doc(db, 'artifacts', appId, 'users', uid, 'rocks', id), {
                        title: "NCC Social Media Team",
                        longDescription: "Building a culture of unity on campus through digital connection.",
                        pathway: "Connect",
                        status: "In Progress",
                        createdAt: Date.now(),
                        battlePlan: [{ task: "Identify core team members", completed: false }],
                        notes: []
                    });
                },

                async saveToFirestore(rock) {
                    if (!this.user || !rock.id) return;
                    const { id, ...data } = rock;
                    await setDoc(doc(db, 'artifacts', appId, 'users', this.user.uid, 'rocks', String(id)), data);
                },

                getActiveRock() {
                    return this.rocks.find(r => r.id === this.activeRockId) || {};
                },

                calculateProgress(rock) {
                    if (!rock.battlePlan || !rock.battlePlan.length) return 0;
                    return Math.round((rock.battlePlan.filter(t => t.completed).length / rock.battlePlan.length) * 100);
                },

                async addRock() {
                    if (!this.newRock.title.trim() || !this.user) return;
                    const id = Date.now().toString();
                    await setDoc(doc(db, 'artifacts', appId, 'users', this.user.uid, 'rocks', id), {
                        ...this.newRock,
                        longDescription: '',
                        status: 'Not Started',
                        battlePlan: [],
                        notes: [],
                        createdAt: Date.now()
                    });
                    this.newRock = { title: '', pathway: 'Connect' };
                    this.showNewRockForm = false;
                    this.activeRockId = id;
                },

                async deleteRock(id) {
                    if (!this.user || !confirm('Delete this Rock?')) return;
                    await deleteDoc(doc(db, 'artifacts', appId, 'users', this.user.uid, 'rocks', String(id)));
                    if (this.activeRockId === id) this.activeRockId = null;
                },

                async addInlineStep(rock, input) {
                    const task = input.value.trim();
                    if (task) {
                        rock.battlePlan.push({ task, completed: false });
                        input.value = '';
                        this.updateStatus(rock);
                        await this.saveToFirestore(rock);
                    }
                },

                async toggleTask(rock, index) {
                    rock.battlePlan[index].completed = !rock.battlePlan[index].completed;
                    this.updateStatus(rock);
                    await this.saveToFirestore(rock);
                },

                async addNote() {
                    if (!this.noteDraft.trim()) return;
                    const rock = this.getActiveRock();
                    if (!rock.notes) rock.notes = [];
                    rock.notes.unshift({
                        date: new Date().toLocaleDateString('en-US', { month: 'short', day: '2-digit' }).toUpperCase(),
                        content: this.noteDraft
                    });
                    this.noteDraft = '';
                    await this.saveToFirestore(rock);
                },

                async deleteNote(index) {
                    const rock = this.getActiveRock();
                    rock.notes.splice(index, 1);
                    await this.saveToFirestore(rock);
                },

                updateStatus(rock) {
                    const p = this.calculateProgress(rock);
                    rock.status = p === 100 ? 'Rock Solid' : (p > 0 ? 'In Progress' : 'Not Started');
                }
            }));
        });
    </script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</body>
</html>
