<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New City Collegiate | Rock Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,700;1,400&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cormorant Garamond', serif; }
        .font-inter { font-family: 'Inter', sans-serif; }
        [x-cloak] { display: none !important; }
        .transition-custom { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        
        .rock-card {
            border-radius: 2rem;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="bg-[#faf9f6] text-slate-900" x-data="app()" x-init="init()">

    <!-- AUTH SCREEN -->
    <template x-if="!user">
        <div class="min-h-screen flex flex-col items-center justify-center p-6 text-center">
            <h1 class="text-7xl md:text-8xl font-black font-inter tracking-tighter uppercase mb-4">Rock Tracker</h1>
            <p class="text-xl italic text-slate-400 mb-12">New City Collegiate Strategic Framework</p>
            
            <button @click="signIn()" 
                    class="bg-indigo-600 text-white font-inter font-black uppercase tracking-widest px-12 py-5 rounded-full shadow-2xl hover:bg-indigo-700 transition-custom transform hover:-translate-y-1 active:scale-95">
                Sign In to Dashboard
            </button>
        </div>
    </template>

    <!-- DASHBOARD -->
    <template x-if="user">
        <div class="max-w-7xl mx-auto px-6 py-12" x-cloak>
            <nav class="flex justify-between items-center mb-16">
                <div class="flex items-center gap-2">
                    <div class="w-2 h-2 rounded-full bg-emerald-500"></div>
                    <span class="font-inter text-[10px] font-black uppercase tracking-widest text-slate-400">Live Strategy</span>
                </div>
                <button @click="signOutUser()" class="font-inter text-[10px] font-black uppercase text-slate-400 hover:text-red-500 transition-colors">Sign Out</button>
            </nav>

            <header class="mb-12">
                <h1 class="text-6xl font-black font-inter tracking-tighter uppercase">My Strategy</h1>
                <p class="text-[11px] font-black uppercase tracking-[0.5em] text-slate-400 font-inter">Active Deployment Units</p>
            </header>

            <div class="grid lg:grid-cols-12 gap-10">
                <!-- LIST -->
                <div class="lg:col-span-7 space-y-6">
                    <template x-for="rock in rocks" :key="rock.id">
                        <div @click="activeId = rock.id" 
                             class="rock-card bg-white p-8 border-2 cursor-pointer transition-custom"
                             :class="activeId === rock.id ? 'border-indigo-500 shadow-xl' : 'border-transparent shadow-sm hover:border-slate-200'">
                            
                            <div class="flex justify-between items-start mb-4">
                                <div>
                                    <span class="text-[9px] font-black font-inter uppercase tracking-widest px-2 py-0.5 rounded bg-slate-100 text-slate-500" x-text="rock.pathway"></span>
                                    <h3 class="text-3xl font-bold italic mt-2" x-text="rock.title"></h3>
                                </div>
                                <span class="text-[9px] font-black font-inter uppercase tracking-widest text-slate-300" x-text="rock.status"></span>
                            </div>

                            <div class="flex items-center gap-4">
                                <div class="flex-1 h-1 bg-slate-100 rounded-full overflow-hidden">
                                    <div class="h-full bg-indigo-500" :style="`width: ${calcProgress(rock)}%`"></div>
                                </div>
                                <span class="font-inter text-[9px] font-black text-slate-400" x-text="calcProgress(rock) + '%'"></span>
                            </div>
                        </div>
                    </template>
                </div>

                <!-- DETAIL -->
                <div class="lg:col-span-5">
                    <div class="bg-white rounded-[2.5rem] p-10 shadow-sm border border-slate-100 sticky top-8">
                        <template x-if="activeRock">
                            <div>
                                <h4 class="font-inter text-[10px] font-black uppercase tracking-widest text-slate-400 mb-2">The Mission</h4>
                                <p class="text-xl italic text-slate-600 mb-8" x-text="activeRock.description"></p>

                                <h4 class="font-inter text-[10px] font-black uppercase tracking-widest text-slate-400 mb-6">Battle Plan</h4>
                                <div class="space-y-4">
                                    <template x-for="(step, index) in activeRock.battlePlan" :key="index">
                                        <div @click="toggleStep(index)" class="flex items-start gap-4 cursor-pointer group">
                                            <div class="w-6 h-6 mt-1 rounded-lg border-2 flex-shrink-0 flex items-center justify-center transition-colors"
                                                 :class="step.completed ? 'bg-indigo-500 border-indigo-500' : 'border-slate-200 group-hover:border-indigo-300'">
                                                <template x-if="step.completed">
                                                    <svg class="w-3 h-3 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="4"><path d="M5 13l4 4L19 7"></path></svg>
                                                </template>
                                            </div>
                                            <span class="text-lg italic" :class="step.completed ? 'text-slate-300 line-through' : 'text-slate-700'" x-text="step.task"></span>
                                        </div>
                                    </template>
                                </div>
                            </div>
                        </template>
                        <template x-if="!activeRock">
                            <div class="py-20 text-center opacity-20 italic">Select a strategy to view tactical steps.</div>
                        </template>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInAnonymously, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDocs, collection, onSnapshot, updateDoc, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        window.app = () => ({
            user: null,
            db: null,
            rocks: [],
            activeId: null,
            appId: typeof __app_id !== 'undefined' ? __app_id : 'ncc-rock-tracker-v2',

            get activeRock() {
                return this.rocks.find(r => r.id === this.activeId);
            },

            async init() {
                const config = JSON.parse(__firebase_config);
                const firebaseApp = initializeApp(config);
                const auth = getAuth(firebaseApp);
                this.db = getFirestore(firebaseApp);

                onAuthStateChanged(auth, async (user) => {
                    this.user = user;
                    if (user) {
                        await this.ensureInitialData(user.uid);
                        this.listen(user.uid);
                    }
                });
            },

            async signIn() {
                const auth = getAuth();
                try {
                    await signInAnonymously(auth);
                } catch (err) {
                    console.error("Sign in failed", err);
                }
            },

            async signOutUser() {
                await signOut(getAuth());
                window.location.reload();
            },

            async ensureInitialData(uid) {
                const colPath = collection(this.db, 'artifacts', this.appId, 'users', uid, 'rocks');
                const snap = await getDocs(query(colPath));
                
                if (snap.empty) {
                    const seed = {
                        title: "Operation Liftoff: 2 D-Groups",
                        description: "As our student population grows, we need more depth. I want to connect hungry students with wise mentors.",
                        pathway: "Grow",
                        status: "In Progress",
                        battlePlan: [
                            { task: "Identify 3 potential leaders", completed: true },
                            { task: "Meet with Village leaders for recommendations", completed: false },
                            { task: "Host a vision coffee for potential leads", completed: false }
                        ],
                        createdAt: Date.now()
                    };
                    await setDoc(doc(this.db, 'artifacts', this.appId, 'users', uid, 'rocks', 'initial-rock'), seed);
                }
            },

            listen(uid) {
                const colPath = collection(this.db, 'artifacts', this.appId, 'users', uid, 'rocks');
                onSnapshot(colPath, (snap) => {
                    this.rocks = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                    if (this.rocks.length > 0 && !this.activeId) {
                        this.activeId = this.rocks[0].id;
                    }
                }, (err) => console.error("Sync error", err));
            },

            calcProgress(rock) {
                if (!rock.battlePlan || !rock.battlePlan.length) return 0;
                const done = rock.battlePlan.filter(s => s.completed).length;
                return Math.round((done / rock.battlePlan.length) * 100);
            },

            async toggleStep(idx) {
                const rock = this.activeRock;
                rock.battlePlan[idx].completed = !rock.battlePlan[idx].completed;
                
                const prog = this.calcProgress(rock);
                rock.status = prog === 100 ? 'Completed' : (prog > 0 ? 'In Progress' : 'Planned');
                
                const { id, ...data } = rock;
                await updateDoc(doc(this.db, 'artifacts', this.appId, 'users', this.user.uid, 'rocks', id), data);
            }
        });
    </script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</body>
</html>
